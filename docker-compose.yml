services:

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  createbucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        sleep 5; 
        mc alias set local http://minio:9000 minioadmin minioadmin && 
        mc mb local/dolt-remote && 
        mc policy set public local/dolt-remote;
        exit 0;"

  node1:
    build:
      context: ./node
    container_name: node1
    hostname: node1
    environment:
      DOLT_REMOTE_URL: s3://dolt-remote/main
    depends_on:
      - minio
      - createbucket
    volumes:
      - node1_data:/root/dolt
    working_dir: /root/dolt
    command: sh -c ". /init.sh && tail -f /dev/null"

  node2:
    build:
      context: ./node
    container_name: node2
    hostname: node2
    environment:
      DOLT_REMOTE_URL: s3://dolt-remote/main
    depends_on:
      - minio
      - createbucket
    volumes:
      - node2_data:/root/dolt
    working_dir: /root/dolt
    command: sh -c ". /init.sh && tail -f /dev/null"

  node3:
    build:
      context: ./node
    container_name: node3
    hostname: node3
    environment:
      DOLT_REMOTE_URL: s3://dolt-remote/main
    depends_on:
      - minio
      - createbucket
    volumes:
      - node3_data:/root/dolt
    working_dir: /root/dolt
    command: sh -c ". /init.sh && tail -f /dev/null"

volumes:
  minio_data:
  node1_data:
  node2_data:
  node3_data:
