<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dolt Distributed Visualizer</title>
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; }
    #tabs { display: flex; background: #333; color: white; }
    .tab { padding: 1em; cursor: pointer; }
    .tab.active { background: #444; }
    #viewer { width: 100vw; height: calc(100vh - 3em); }
  </style>
</head>
<body>
  <div id="tabs">
    <div class="tab active" data-view="commits">Commit Graph</div>
    <div class="tab" data-view="schema">Schema Diagram</div>
  </div>
  <div id="viewer"></div>

  <script>
    const viewer = document.getElementById('viewer');
    let cy;

    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.onclick = () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        if (tab.dataset.view === 'commits') loadCommitGraph();
        if (tab.dataset.view === 'schema') loadSchemaGraph();
      }
    });

    async function fetchLogs() {
      const nodes = ['node1', 'node2', 'node3'];
      const elements = [];

      for (const node of nodes) {
        try {
          const res = await fetch(`/shared/logs/${node}.json`);
          const json = await res.json();
          const rows = json.rows;

          if (!Array.isArray(rows)) {
            console.warn(`Invalid structure for ${node}`, json);
            continue;
          }

          const commitNodes = rows.map(c => ({
            data: {
              id: c.commit_hash,
              label: `${c.commit_hash.slice(0, 6)}\\n${c.committer}`,
              node: node
            }
          }));

          elements.push(...commitNodes);

        } catch (e) {
          console.error(`Error loading log from ${node}:`, e);
        }
      }

      return elements;
    }


    function renderGraph(elements) {
      viewer.innerHTML = '';
      cy = cytoscape({
        container: viewer,
        elements,
        style: [
          { selector: 'node', style: { 'label': 'data(label)', 'background-color': '#666', 'color': '#fff' } },
          { selector: 'edge', style: { 'width': 2, 'line-color': '#ccc', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#ccc' } }
        ],
        layout: { name: 'dagre' }
      });
    }

    async function loadCommitGraph() {
      const elements = await fetchLogs();

      viewer.innerHTML = '';
      cy = cytoscape({
        container: viewer,
        elements: elements,
        style: [
          {
            selector: 'node',
            style: {
              label: 'data(label)',
              'background-color': '#666',
              'color': '#fff'
            }
          },
          {
            selector: 'edge',
            style: {
              width: 2,
              'line-color': '#ccc',
              'target-arrow-shape': 'triangle',
              'target-arrow-color': '#ccc'
            }
          }
        ],
        layout: { name: 'dagre' }
      });
    }


    async function loadSchemaGraph() {
      const res = await fetch('/shared/schema/node1_schema.json');
      const schema = await res.json();
      const nodes = schema.map(table => ({
        data: { id: table.name, label: table.name }
      }));
      const edges = schema.flatMap(table =>
        (table.foreignKeys || []).map(fk => ({
          data: { source: table.name, target: fk.referencedTable } 
        }))
      );
      renderGraph([...nodes, ...edges]);
    }

    setInterval(() => {
      const activeTab = document.querySelector('.tab.active');
      if (activeTab.dataset.view === 'commits') loadCommitGraph();
    }, 5000);

    loadCommitGraph();
  </script>
</body>
</html>
